<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Resort - Trip Haven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            padding: 20px;
            background-color: #2a6496;
            color: white;
            text-align: center;
        }

        .hotel-details {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .hotel-header {
            height: 300px;
            background-image: url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
        }

        .hotel-info {
            padding: 20px;
        }

        .hotel-name {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .amenities, .reviews {
            margin-top: 20px;
        }

        .amenity, .review {
            background: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .review h4 {
            margin-bottom: 5px;
        }

        .review p {
            font-size: 14px;
            color: #666;
        }

        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2a6496;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #1d4b75;
        } 
    </style>
</head>
<body>
    <header>
        <h1>Sunset Resort</h1>
    </header>

    <div class="hotel-details">
        <div class="hotel-header" >
            Sunset Resort
        </div>
        <div class="hotel-info">
            <h2 class="hotel-name">Sunset Resort</h2>
            <h3>Amenities</h3>
            <div class="amenities">
                <div class="amenity">Beach Access</div>
                <div class="amenity">Restaurant</div>
                <div class="amenity">Bar</div>
                <div class="amenity">Spa</div>
            </div>
            <h3>Description</h3>
            <p>Experience the beauty of Bali at the Sunset Resort, perfect for relaxation...</p>
            <h3>Customer Reviews</h3>
            <div class="reviews">
                <div class="review">
                    <h4>Jane Smith</h4>
                    <p>Fantastic location and beautiful hotel...</p>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-btn">Back to Hotels</a>
</body>
</html>
